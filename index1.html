<!DOCTYPE html>  
<html>  
<head>  
  <title>Fetch API Example</title>  
</head>  
<body>  
  <div id="connection-content"></div>  
  
  <script>
      // 获取显示内容的元素  
      // 创建请求数据  
      const data =  `--WebKitFormBoundaryCoTVA3QCxAk4om77  
Content-Disposition: form-data; name="url"  
  
https://pbdv.ishpduwu.link/status  
--WebKitFormBoundaryCoTVA3QCxAk4om77--`//= {  
      //   url: 'https://www.oi-search.com/paintboard'
      // };  
        
      // 创建fetch对象  
      const request = new Request('https://pbdv.ishpduwu.link/status', {  
        method: 'POST', // 设置请求方法为POST  
        headers: new Headers({  
          'Content-Type': 'application/json' // 设置请求头为JSON类型  
        }),  
        body: data // 将请求数据转换为JSON字符串并设置请求体  
      });  
        
      // 使用fetch API获取"connection"中的内容  
      fetch(request)  
        .then(response => response.json()) // 将响应解析为JSON  
        .then(data => {  
          // 假设"connection"中的内容是一个对象或数组，你可以根据需要进行处理  
          const connectionContent = data.connection; // 假设"connection"是响应中的一个属性  
        
          // 将内容显示在屏幕上  
          connectionContentElement.textContent = connectionContent;  
        })  
        .catch(error => {  
          console.error('Error:', error);  
        });
  </script>  
</body>  
</html>
